<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header><h1>Registration Form</h1></header>

    <form action="Registration">
        <div><label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required> 
            <label for="lastname">Last Name</label>
            <input type="text" name="latname" id="lastname" required>
        </div>

        <h2>Select a Race:</h2>

        <div>
            <input type="radio" name="selectrace" id="fun" value="fun">
            <label for="fun">First Run 5k</label>

            <div>
                <input type="radio" name="selectrace" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>

            <div>
                <input type="radio" name="selectrace" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>

        <div>
            <div>
                <label for="email1"> Email</label>
                <input type="email" name="email1" id="email1">

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

               
            </div>

            <div>
                <label for="ageselect">Select Age group</label>
                <select name="ageselect" id="ageselect">
                    <option value="u18">Under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>
        </div>
        <button>Register</button>
    </form>



</body>
</html>
